<div class="container mx-auto px-4 py-8">
  <h1 class="text-4xl font-bold text-center mb-12">Latest News</h1>

  <div *ngIf="isLoading" class="text-center py-10">
    <p class="text-lg text-gray-600">Loading news articles...</p>
    <!-- Optional: Add a spinner animation -->
  </div>

  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
    <strong class="font-bold">Error:</strong>
    <span class="block sm:inline">{{ errorMessage }}</span>
  </div>

  <div *ngIf="!isLoading && newsPage && newsPage.content.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let article of newsPage.content" class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300">
      <a [routerLink]="['/news', article.id]">
        <img *ngIf="article.imageUrl" [src]="article.imageUrl" [alt]="article.title" class="w-full h-48 object-cover">
        <!-- Placeholder if no image -->
        <div *ngIf="!article.imageUrl" class="w-full h-48 bg-gray-200 flex items-center justify-center">
          <span class="text-gray-500">No Image</span>
        </div>
      </a>
      <div class="p-6">
        <h2 class="text-2xl font-semibold mb-2">
          <a [routerLink]="['/news', article.id]" class="hover:text-blue-600 transition-colors">{{ article.title }}</a>
        </h2>
        <p class="text-gray-500 text-sm mb-2">
          Published on: {{ article.publicationDate | date:'longDate' }} by {{ article.authorUsername }}
        </p>
        <p class="text-gray-700 mb-4 line-clamp-3">
          {{ getSummary(article) }}
        </p>
        <a [routerLink]="['/news', article.id]" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors">
          Read More
        </a>
      </div>
    </div>
  </div>

  <div *ngIf="!isLoading && newsPage && newsPage.content.length === 0" class="text-center py-10">
    <p class="text-lg text-gray-600">No news articles found.</p>
  </div>

  <!-- Basic Manual Pagination Controls -->
  <div *ngIf="newsPage && newsPage.totalPages > 1" class="mt-12 flex justify-center items-center space-x-2">
    <button (click)="onPageChange(currentPage - 1)" [disabled]="newsPage.first"
            class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded disabled:opacity-50 disabled:cursor-not-allowed">
      Previous
    </button>
    <ng-container *ngFor="let pageNum of totalPagesArray">
      <button (click)="onPageChange(pageNum)"
              [class.bg-blue-500]="pageNum === currentPage"
              [class.text-white]="pageNum === currentPage"
              [class.hover:bg-blue-600]="pageNum === currentPage"
              [class.bg-gray-200]="pageNum !== currentPage"
              [class.hover:bg-gray-300]="pageNum !== currentPage"
              class="px-4 py-2 rounded">
        {{ pageNum + 1 }}
      </button>
    </ng-container>
    <button (click)="onPageChange(currentPage + 1)" [disabled]="newsPage.last"
            class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded disabled:opacity-50 disabled:cursor-not-allowed">
      Next
    </button>
  </div>
</div>
