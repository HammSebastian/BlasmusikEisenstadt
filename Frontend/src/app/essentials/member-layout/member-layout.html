<!-- Hauptcontainer des Layouts mit Hintergrundfarbe -->
<div class="min-h-screen bg-secondary-50">
    <!-- Mobiler MenÃ¼-Button, nur auf kleinen Bildschirmen sichtbar -->
    <div class="lg:hidden fixed top-4 left-4 z-50">
        <button
            (click)="sidebarOpen.set(!sidebarOpen())"
            class="p-2 rounded-lg bg-white shadow-md text-secondary-600 hover:text-primary-600 transition-colors duration-200"
            aria-label="Seitenleiste umschalten"
        >
            <!-- Hamburger-Icon fÃ¼r den MenÃ¼-Button -->
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </div>

    <!-- Overlay fÃ¼r die Seitenleiste auf mobilen GerÃ¤ten, nur sichtbar, wenn Seitenleiste offen und Bildschirm klein ist -->
    @if (sidebarOpen() && screenSize() === 'sm') {
        <div
            class="lg:hidden fixed inset-0 z-40 bg-black bg-opacity-50"
            (click)="closeMobileSidebar()"
        ></div>
    }

    <!-- Seitenleiste selbst -->
    <div
        class="sidebar"
        [class.sidebar-open]="sidebarOpen() || screenSize() === 'lg'"
        [class.sidebar-closed]="!sidebarOpen() && screenSize() !== 'lg'"
    >
        <!-- Logo-Bereich der Seitenleiste -->
        <div class="flex items-center justify-center h-14 border-b border-secondary-200">
            <h1 class="text-lg font-bold text-primary-600">ðŸŽº Blasmusik</h1>
        </div>

        <!-- Navigationsbereich -->
        <nav class="mt-6 px-3 space-y-1">
            <!-- Dashboard Link -->
            <a
                routerLink="/dashboard"
                routerLinkActive="active"
                class="sidebar-link"
                (click)="closeMobileSidebar()"
            >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                <span>Dashboard</span>
            </a>

            <!-- Performances Link -->
            <a
                routerLink="/gigs"
                routerLinkActive="active"
                class="sidebar-link"
                (click)="closeMobileSidebar()"
            >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                </svg>
                <span>Performances</span>
            </a>

            <!-- Members Link -->
            <a
                routerLink="/members"
                routerLinkActive="active"
                class="sidebar-link"
                (click)="closeMobileSidebar()"
            >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                </svg>
                <span>Members</span>
            </a>

            <!-- Administrationsbereich, nur sichtbar, wenn der Benutzer Admin oder Reporter ist -->
            @if (isAdmin()) {
                <div class="pt-4 mt-4 border-t border-secondary-200">
                    <div class="px-3 py-2 text-xs font-semibold text-secondary-500 uppercase tracking-wider">
                        Administration
                    </div>
                    <!-- Admin Panel Link -->
                    <a
                        routerLink="/admin"
                        routerLinkActive="active"
                        class="sidebar-link"
                        (click)="closeMobileSidebar()"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <span>Admin Panel</span>
                    </a>
                </div>
            }
        </nav>

        <!-- Benutzer-MenÃ¼ am unteren Rand der Seitenleiste -->
        <div class="user-menu">
            <div class="flex items-center space-x-2 mb-3">
                <div class="user-avatar">
                    <!-- Initialen des Benutzers, abgeleitet Ã¼ber ein Signal -->
                    <span class="text-white text-xs font-medium">{{ userInitials() }}</span>
                </div>
                <div class="flex-1 min-w-0">
                    <!-- Benutzername, abgeleitet Ã¼ber ein Signal -->
                    <p class="text-sm font-medium text-secondary-900 truncate">{{ userName() }}</p>
                    <!-- Benutzerrolle, abgeleitet Ã¼ber ein Signal und formatiert -->
                    <p class="text-xs text-secondary-500 truncate">{{ userRole() | titlecase }}</p>
                </div>
            </div>
            <!-- Abmelde-Button -->
            <button
                (click)="logout()"
                class="logout-btn"
            >
                Sign out
            </button>
        </div>
    </div>

    <!-- Hauptinhaltsbereich der Anwendung -->
    <div class="lg:ml-56 min-h-screen">
        <!-- Obere Leiste fÃ¼r mobile Ansicht, nur sichtbar auf kleinen Bildschirmen -->
        @if (screenSize() === 'sm') {
            <div class="h-14 bg-white border-b border-secondary-200 flex items-center justify-end px-4">
                <div class="text-sm text-secondary-600">
                    Welcome, {{ userName() }}
                </div>
            </div>
        }

        <!-- Bereich fÃ¼r den Seiteninhalt -->
        <main class="p-4 lg:p-6">
            <!-- Hier wird der Inhalt der gerouteten Komponente eingefÃ¼gt -->
            <ng-content></ng-content>
        </main>
    </div>

    <!-- Benachrichtigungs-Komponente, global platziert -->
    <app-notification></app-notification>
</div>
