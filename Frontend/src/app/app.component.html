<!-- Basic App Component Layout -->
<header class="bg-gray-800 text-white shadow-md">
  <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
    <a routerLink="/" class="text-xl font-bold hover:text-gray-300">Blasmusik Band</a>
    <ul class="flex space-x-4 items-center">
      <li><a routerLink="/news" routerLinkActive="font-semibold text-yellow-400" class="hover:text-gray-300">News</a></li>
      <!-- Placeholder for future links -->
      <!-- <li><a routerLink="/events" routerLinkActive="font-semibold text-yellow-400" class="hover:text-gray-300">Events</a></li> -->
      <!-- <li><a routerLink="/gallery" routerLinkActive="font-semibold text-yellow-400" class="hover:text-gray-300">Gallery</a></li> -->

      <ng-container *ngIf="(authService.currentUser | async) as user; else guestLinks">
        <li><a routerLink="/admin" routerLinkActive="font-semibold text-yellow-400" class="hover:text-gray-300">Admin</a></li> <!-- Basic Admin Link -->
        <li class="relative group">
          <span class="cursor-pointer hover:text-gray-300">Welcome, {{ user.username }}</span>
          <!-- Basic dropdown idea, can be improved with proper dropdown component -->
          <ul class="absolute hidden group-hover:block right-0 mt-1 bg-gray-700 text-white rounded shadow-lg py-1 w-40 z-10">
            <!-- <li><a routerLink="/profile" class="block px-4 py-2 hover:bg-gray-600">Profile</a></li> -->
            <li><button (click)="logout()" class="w-full text-left px-4 py-2 hover:bg-gray-600">Logout</button></li>
          </ul>
        </li>
      </ng-container>
      <ng-template #guestLinks>
        <li><a routerLink="/login" routerLinkActive="font-semibold text-yellow-400" class="hover:text-gray-300">Login</a></li>
        <li><a routerLink="/register" routerLinkActive="font-semibold text-yellow-400" class="hover:text-gray-300">Register</a></li>
      </ng-template>
    </ul>
  </nav>
</header>

<main class="container mx-auto p-4 min-h-[calc(100vh-150px)]"> <!-- Adjust min-height based on header/footer -->
  <router-outlet></router-outlet>
</main>

<footer class="bg-gray-700 text-white text-center p-4 mt-auto">
  <p>&copy; {{ currentYear }} Blasmusik Band. All rights reserved.</p>

  </div> -->
