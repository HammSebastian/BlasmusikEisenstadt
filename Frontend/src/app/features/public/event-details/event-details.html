<section class="py-16">
    <div class="container mx-auto px-4">
        <h2 class="text-4xl font-bold text-center mb-12">Details von {{ event()!.title }}</h2>

        @if (eventSectionLoading()) {
            <app-loading></app-loading>
        } @else if (!eventSectionLoading() && !eventSectionError()) {
            @if (event()) {
                <div class="rounded-lg shadow-lg overflow-hidden max-w-3xl mx-auto">
                    <img [src]="event()!.eventImage" [alt]="event()!.title"
                         class="w-full h-auto object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">{{ event()!.title }}</h3>
                        <p class="text-sm mb-4">
                            {{ event()!.date }}
                        </p>
                        <p class="mb-4">
                            {{ event()!.description }}
                        </p>
                        <iframe [src]="mapUrl" width="100%" height="400" style="border:0;" allowfullscreen
                                loading="lazy"></iframe>

                    </div>
                </div>
            } @else {
                <p class="text-center text-gray-600">Kein Event gefunden.</p>
            }
        } @else {
            <app-error-message [errorMessage]="eventSectionErrorMessage()"></app-error-message>
        }
    </div>
</section>
