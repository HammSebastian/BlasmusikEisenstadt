<div class="space-y-6">
    <!-- Header -->
    <div>
        <h1 class="text-2xl font-bold text-secondary-900">Content Management</h1>
        <p class="text-secondary-600 mt-1">Edit website content and information</p>
    </div>

    <!-- Content Sections -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Homepage Content -->
        <div class="card">
            <h2 class="text-lg font-semibold mb-4">Homepage Content</h2>
            <div class="space-y-3">
                <button class="w-full text-left p-3 bg-secondary-50 hover:bg-secondary-100 rounded-lg transition-colors duration-200">
                    <div class="font-medium text-secondary-900">Hero Section</div>
                    <div class="text-sm text-secondary-600">Edit main banner and welcome message</div>
                </button>
                <button class="w-full text-left p-3 bg-secondary-50 hover:bg-secondary-100 rounded-lg transition-colors duration-200">
                    <div class="font-medium text-secondary-900">AnnouncementsModel</div>
                    <div class="text-sm text-secondary-600">Manage homepage announcements</div>
                </button>
                <button class="w-full text-left p-3 bg-secondary-50 hover:bg-secondary-100 rounded-lg transition-colors duration-200">
                    <div class="font-medium text-secondary-900">Statistics</div>
                    <div class="text-sm text-secondary-600">Update band statistics and numbers</div>
                </button>
            </div>
        </div>

        <!-- About Page Content -->
        <div class="card">
            <h2 class="text-lg font-semibold mb-4">About Page Content</h2>
            <div class="space-y-3">
                <button class="w-full text-left p-3 bg-secondary-50 hover:bg-secondary-100 rounded-lg transition-colors duration-200">
                    <div class="font-medium text-secondary-900">Our Story</div>
                    <div class="text-sm text-secondary-600">Edit band history and story</div>
                </button>
                <button class="w-full text-left p-3 bg-secondary-50 hover:bg-secondary-100 rounded-lg transition-colors duration-200">
                    <div class="font-medium text-secondary-900">Mission Statement</div>
                    <div class="text-sm text-secondary-600">Update mission and values</div>
                </button>
                <button class="w-full text-left p-3 bg-secondary-50 hover:bg-secondary-100 rounded-lg transition-colors duration-200">
                    <div class="font-medium text-secondary-900">Leadership Team</div>
                    <div class="text-sm text-secondary-600">Manage leadership profiles</div>
                </button>
            </div>
        </div>

        <!-- Youth Program Content -->
        <div class="card">
            <h2 class="text-lg font-semibold mb-4">Youth Program Content</h2>
            <div class="space-y-3">
                <button class="w-full text-left p-3 bg-secondary-50 hover:bg-secondary-100 rounded-lg transition-colors duration-200">
                    <div class="font-medium text-secondary-900">Program Details</div>
                    <div class="text-sm text-secondary-600">Edit program information and schedule</div>
                </button>
                <button class="w-full text-left p-3 bg-secondary-50 hover:bg-secondary-100 rounded-lg transition-colors duration-200">
                    <div class="font-medium text-secondary-900">Pricing & Fees</div>
                    <div class="text-sm text-secondary-600">Update program fees and pricing</div>
                </button>
                <button class="w-full text-left p-3 bg-secondary-50 hover:bg-secondary-100 rounded-lg transition-colors duration-200">
                    <div class="font-medium text-secondary-900">Achievements</div>
                    <div class="text-sm text-secondary-600">Manage youth program achievements</div>
                </button>
            </div>
        </div>

        <!-- Wishlist Content -->
        <div class="card">
            <h2 class="text-lg font-semibold mb-4">Wishlist Management</h2>
            <div class="space-y-3">
                <button class="w-full text-left p-3 bg-secondary-50 hover:bg-secondary-100 rounded-lg transition-colors duration-200">
                    <div class="font-medium text-secondary-900">Wishlist Items</div>
                    <div class="text-sm text-secondary-600">Add, edit, or remove wishlist items</div>
                </button>
                <button class="w-full text-left p-3 bg-secondary-50 hover:bg-secondary-100 rounded-lg transition-colors duration-200">
                    <div class="font-medium text-secondary-900">Progress Tracking</div>
                    <div class="text-sm text-secondary-600">Update funding progress for items</div>
                </button>
                <button class="w-full text-left p-3 bg-secondary-50 hover:bg-secondary-100 rounded-lg transition-colors duration-200">
                    <div class="font-medium text-secondary-900">Donation Information</div>
                    <div class="text-sm text-secondary-600">Edit donation instructions and contact info</div>
                </button>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="card">
        <h2 class="text-lg font-semibold mb-4">Quick Actions</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <button class="btn-primary">
                <svg class="w-4 h-4 mr-2" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                Add New Announcement
            </button>
            <button class="btn-secondary">
                <svg class="w-4 h-4 mr-2" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                </svg>
                Upload Images
            </button>
            <button class="btn-secondary">
                <svg class="w-4 h-4 mr-2" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
                Preview Changes
            </button>
        </div>
    </div>
</div>
